<form class="flex f-col input-form" (ngSubmit)="submitUser()">
    <mat-form-field>
        <mat-label>Enter a user id</mat-label>
        <input matInput type="text" placeholder="Type a string here" name="user" [(ngModel)]="userForm">
    </mat-form-field>
    <button mat-flat-button type="submit">Add user</button>
</form>
