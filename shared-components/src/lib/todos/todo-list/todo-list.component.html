<mat-list>
  @for (todo of todoList(); track todo) {
  <mat-list-item>
    <!-- TODO: Add remove button and trigger remove function -->
    <span>{{ todo.title }}</span>
    <div matListItemMeta>
      <button mat-icon-button (click)="deleteTodo(todo.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
  }
</mat-list>
