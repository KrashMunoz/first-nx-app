<lib-grid-layout [columns]="'repeat(6, minmax(100px, 1fr))'" [rows]="'repeat(4, 1fr)'" [gap]="'20px'"
    [templateAreas]="templateAreas">

    <div class="grid-item" [style.gridArea]="'left-sidebar'">
        <span>Sidebar</span>
    </div>
    <div class="grid-item" [style.gridArea]="'map'">
        <span>Map / Graph</span>
    </div>
    <div class="grid-item" [style.gridArea]="'table'">
        <span>Table</span>
    </div>
</lib-grid-layout>
